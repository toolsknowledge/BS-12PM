<!DOCTYPE html>

    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body class="container mt-5">


        <article>
            <section class="progress" style="height: 40px;">
                <section class="progress-bar bg-success progress-bar-striped" style="width: 30%;">30%</section>
                <section class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;">30%</section>
                <section class="progress-bar bg-warning progress-bar-striped" style="width: 40%;">40%</section>
            </section>
        </article>
