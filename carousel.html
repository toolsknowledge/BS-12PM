<!--
    1) carousel

    2) slide

    3) data-ride="carousel"

    4) carousel-inner

    5) carousel-item

    6) active
-->


<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
       <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                   <img src="images/p1.jpg" alt="p1" class="mx-auto d-block" width="300px" height="300px"> 
                </div>
            
                <div class="carousel-item">
                   <img src="images/p2.jpg" alt="p2" class="mx-auto d-block" width="300px" height="300px"> 
                </div>
            
                <div class="carousel-item">
                   <img src="images/p3.jpg" alt="p3" class="mx-auto d-block" width="300px" height="300px"> 
                </div>
            
                <div class="carousel-item">
                   <img src="images/p4.jpg" alt="p4" class="mx-auto d-block" width="300px" height="300px"> 
                </div>
            
                <div class="carousel-item">
                   <img src="images/p5.jpg" alt="p5" class="mx-auto d-block" width="300px" height="300px">  
                </div>
            
                <div class="carousel-item">
                   <img src="images/p6.jpg" alt="p6" class="mx-auto d-block" width="300px" height="300px"> 
                </div>
            </div>
        
        </div> 
    </body>
</html>
