<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <!-- bootstrap 4.x -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="container mt-5">
        <!--
            1) btn  btn-primary
            2) btn  btn-success
            3) btn  btn-danger
            4) btn  btn-info
            5) btn btn-secondary
            6) btn btn-warning
            7) btn btn-dark
            8) btn btn-light
        -->

        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>


        <br><br>

        <!--
            1) btn btn-outline-primary
        -->
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-light">Light</button>


        <br><br>
        <!--
            1) btn-lg

            2) btn-sm
        -->
        <button class="btn btn-danger btn-lg">Large</button>
        <button class="btn btn-danger">Medium</button>
        <button class="btn btn-danger btn-sm">Small</button>


        <br><br>
        <!--
            btn-block
        -->
        <button class="btn btn-success btn-block">Add To Cart</button>

        <br><br>
        <div class="btn btn-group">
            <button class="btn btn-success">1</button>
            <button class="btn btn-danger">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-info">4</button>
            <button class="btn btn-warning">5</button>
        </div>


        <br><br>
        <div class="btn btn-group btn-sm">
            <button class="btn btn-success">&#60;</button>
            <button class="btn btn-success active">1</button>
            <button class="btn btn-danger" disabled>2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-info">4</button>
            <button class="btn btn-warning">5</button>
            <button class="btn btn-success">&#62;</button>
        </div>





    </body>
</html>
