<!--
    1) spinner-border

    2) sr-only

    3) text-*   *=> colors

    4) spinner-grow
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Spinners</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="container mt-5">
        
        <article>   <!-- represent parent div -->
            <section class="spinner-border text-primary">   <!-- represent child div-->
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-border text-secondary">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-border text-danger">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-border text-success">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-border text-warning">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-border text-info">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-border text-light">
                <span class="sr-only">Loading</span>
            </section>


            <section class="spinner-border text-dark">
                <span class="sr-only">Loading</span>
            </section>
        </article>


        <article>   <!-- represent parent div -->
            <section class="spinner-grow text-primary">   <!-- represent child div-->
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-grow text-secondary">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-grow text-danger">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-grow text-success">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-grow text-warning">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-grow text-info">
                <span class="sr-only">Loading</span>
            </section>

            <section class="spinner-grow text-light">
                <span class="sr-only">Loading</span>
            </section>


            <section class="spinner-grow text-dark">
                <span class="sr-only">Loading</span>
            </section>
        </article>




    </body>
</html>
